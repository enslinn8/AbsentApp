<h3>Log Absent Students</h3>
<h3>Year</h3>
<div class="row">


    <div *ngFor="let year of years">
        <button class="btn btn-primary btn-sm" (click)="setYear(year)"><strong>Year</strong>:{{year.year}}</button>
    </div>

</div>
<div class="row">
    <div class="col-4">
        <h3>Classes</h3>
        <div *ngFor="let cls of yearClasses">
            <button class="btn btn-primary btn-sm m-2" (click)="setClass(cls)"><strong>Class</strong> {{cls}}</button>
        </div>
    </div>
    <div class="col-6">
        <app-list-students [studentList]="studentList" [selectedYear]="selectedYear" [selectedClass]="selectedClass">
        </app-list-students>
    </div>
</div>
<hr>
<div class="row d-flex justify-content-center">
    <button (click)='save()' class="btn btn-success btn-sm">Save</button>
</div>
