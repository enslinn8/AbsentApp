<h3>Log Absent Students</h3>
<h3>Year</h3>
<div class="row">

    
    <div *ngFor="let year of years">
        <button (click)="setYear(year)">{{year.year}}</button>
    </div>

</div>
<div class="row">
    <div class="col-6">
        <h3>Classes</h3>
        <div *ngFor="let cls of yearClasses">
            <button (click)="setClass(cls)">{{cls}}</button>
        </div>
    </div>
    <div class="col-6">
        <app-list-students [studentList]="studentList" [selectedYear]="selectedYear" [selectedClass]="selectedClass">
        </app-list-students>
    </div>
</div>
