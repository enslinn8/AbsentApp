<h3>Students</h3>
<div *ngFor="let student of studentList">
    <div *ngIf   ='student.class === selectedClass && student.year === selectedYear'>
        <strong>{{student.lastName}}</strong> {{student.name}}
        <button class="btn btn-primary m-1 btn-sm">Present</button>
        <button class=" btn btn-danger m-1 btn-sm">Absent</button>
    </div>
</div>
